    <!-- Remove all content in the "div.page" and you are all set! -->


    <div class="page">
        <header id="header">
            <div id="hero" class="hero">
                <div id="main-logo" class="logo">
                    <img src="build/img/logo.png" alt="the logo">
                </div>
            </div>
            <nav id="main-nav">
                <div id="alt-logo" class="alt-logo">
                    <a data-scroll href="#header">Alt. logo</a>
                </div>
                <ul>
                    <li>
                        <a data-scroll href="#about" class="menu-item">About us</a>
                    </li>
                    <li>
                        <a data-scroll href="#content" class="menu-item">Showcase</a>
                    </li>
                    <li>
                        <a data-scroll href="#giveaways" class="menu-item">Giveaways</a>
                    </li>
                    <li>
                        <a data-scroll href="#contact" class="menu-item">Contact</a>
                    </li>
                </ul>
            </nav>
            <a data-scroll href="#about" class="next-section">
                <span class="arrow"></span>
            </a>
        </header>
        <div class="content-wrapper">
            <section id="about" class="content"></section>
            <section id="content" class="content">
                Stuff after header
            </section>
            <section id="giveaways" class="content">
                <div class="browsers">
                    <div class="browser">
                        <div class="browser-top-bar">
                            <div class="browser-circle"></div>
                            <div class="browser-circle"></div>
                            <div class="browser-circle"></div>
                        </div>
                        <div class="browser-content">
                            Balls
                        </div>
                    </div>
                </div>
            </section>
            <section id="contact" class="content"></section>
        </div>
        <footer>
            <section>
                Stuff in the footer
            </section>
        </footer>
    </div>
    <!-- .page -->

    <script src="build/js/production.min.js"></script>
    <script src="build/js/smooth-scroll.js"></script>
